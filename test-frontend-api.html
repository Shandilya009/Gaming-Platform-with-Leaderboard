<!DOCTYPE html>
<html>
<head>
    <title>Frontend API Test</title>
</head>
<body>
    <h1>Testing Frontend to Backend Connection</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:5001/games');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>✅ Success!</h3>
                    <p>Found ${data.length} games:</p>
                    <ul>
                        ${data.map(game => `<li>${game.name} (${game.difficulty})</li>`).join('')}
                    </ul>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Error!</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
